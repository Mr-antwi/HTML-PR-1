<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">About <abbr title="Little Taco Shop">LTS</abbr></a></li>
                <li><a href="index.html">Our Menu</a></li>
                <link rel="icon" href="images/fav.jpg" type="image/x-icon">
                <li><a href="shopHours.html">Store Hours</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <figure>
            <img src="images/l-taco.jpg" alt="taco">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </main>
    <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/post" method="post">
            <fieldset>
                <legend>Send Us A Message</legend>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" autocomplete="on" autofocus placeholder="your name" required>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" autocomplete="on" placeholder="your email" required>
                </p>
                <p>
                    <label for="message">Your Message</label>
                    <br>
                    <textarea name="message" id="message" placeholder="Type your message here" cols="40" rows="10"></textarea>
                </p>
            </fieldset>
            <p>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </p>
        </form>
    </section>
    <article>
        <h2>Our Location</h2>
        <p>555 Taco Golden City Street 08 <br> Norwalk ST GW-1181-1639</p>
        <P>Phone <a href="#">0240530754</a></P>
        <p><a href="/">Back To Top</a></p>
    </article>
    <hr>
    <footer><footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer></footer>
</body>
</html>
